# Indicação do profile.
spring.profiles.active=dev

# # Configuração banco de dados MYSQL.
spring.datasource.url=jdbc:mysql://localhost:3306/db_spring?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
 
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# E-mail (rementente e destinatário)
default.sender=vinicius.pascucci1@gmail.com
default.recipient=vinicius.pascucci1@gmail.com

#JWT Secret
jwt.secret=InconstituniolicimamenteSequenciaDeCaracteresTokenPenumolarimgologista
 
# Tempo de expiração do token
jwt.expiration=864000000

# Configuração para nosso bucket no S3
aws.access_key_id=
aws.secret_access_key=
s3.bucket=web-spring-mc
s3.region=sa-east-1

# Prefixo para salvar as imagens do perfil do cliente.
img.prefix.client.profile=cp

# Configuração para ajuste da imagem ( padrão: 200 )
img.profile.size=200

# Configurações de e-mail para enviar pro servidor do Google
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true




